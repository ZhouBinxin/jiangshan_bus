<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Lines Information</title>
</head>
<body>
    <h1>Bus Lines Information</h1>
    <h2>All Lines</h2>
    <ul>
        {% for line in all_lines %}
            <li>{{ line.name }}</li>
        {% endfor %}
    </ul>
    <h2>Run Lines</h2>
    <ul>
        {% for line in run_lines %}
            <li>{{ line.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
