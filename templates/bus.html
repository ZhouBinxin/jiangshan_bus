<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车况</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>车牌号</th>
            <th>位置</th>
            <th>状态</th>
            <th>下一站</th>
            <th>经度</th>
            <th>纬度</th>
            <th>角度</th>
            <th>速度</th>
        </tr>
        {% for bus in buses %}
        {% for b in bus %}
        <tr>
            <td>{{ b.name }}</td>
            <td>{{ b.postion }}</td>
            <td>{{ b.state }}</td>
            <td>{{ b.next_station_name }}</td>
            <td>{{ b.lat }}</td>
            <td>{{ b.lon }}</td>
            <td>{{ b.angle }}</td>
            <td>{{ b.speed }}</td>
        </tr>
        {% endfor %}
        {% endfor %}
    </table>
</body>
</html>
